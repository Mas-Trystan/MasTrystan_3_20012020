<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="Style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ohmyfood</title>

    </head>

    <body>

<!-- .......................................Header.................................................. -->

        <header class="Header_Index">   

            <img src="Img/Logo/ohmyfood.png" alt="Logo de l'enseigne ohmyfood" class="Logo_Index">  

        </header>   

<!-- .......................................Loader.................................................. -->


<!-- .......................................Nav..................................................... -->
        
        <nav>

            <div class="Localisation">

                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="name" id="name" placeholder="Paris, Belleville">

            </div>

            <div class="Title_Nav">

                <h1>Réservez le menu qui <br> vous convient</h1>
                <p>Découvrez des restaurants d'exeption,<br> selectionnés par nos soins</p>

            </div>

            <div class="Container_Btn_Index Container_Btn">

                <button class="Btn">Explorer nos restaurants</button>

            </div>

        </nav>

<!-- .......................................Operation............................................... -->

        <section class="Operation">

            <h2>Fonctionnement</h2>

            <ul>

                <li><div class="Round"></div><p><span>1</span><i class="fas fa-mobile-alt"></i> Choisissez un restaurant</p></li>
                <li><div class="Round"></div><p><span>2</span><i class="fas fa-list-ul"></i> Composez votre menu</p></li>
                <li><div class="Round"></div><p><span>3</span><i class="fas fa-store"></i> Dégustez au restaurant</p></li>

            </ul>

        </section>
        


    <script src="https://kit.fontawesome.com/b10238c8ef.js" crossorigin="anonymous"></script>
    </body>
</html>
